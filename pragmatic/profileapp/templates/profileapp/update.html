{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

    <div style="text-align:center; max-width: 500px; margin: 4rem auto;">
        <div class="mb-4">
            <h4>Update profile</h4>
        </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="변경완료">
        </form>
    </div>

{% endblock %}
