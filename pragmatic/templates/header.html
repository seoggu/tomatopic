    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">TomatoPic</h1>
        </div>
        <div>
            <a href="{% url 'articleapp:list' %}" class="btn btn-dark rounded-pill mt-3">
                <span>게시글</span>
            </a>
            <a href="{% url 'projectapp:list' %}" class="btn btn-dark rounded-pill mt-3">
                <span>프로젝트</span>
            </a>
            <a href="{% url 'subscribeapp:list' %}" class="btn btn-dark rounded-pill mt-3">
                <span>구독</span>
            </a>
            {% if not user.is_authenticated %}
                
            <a href="{% url 'accountapp:login' %}?next=/articles/list/" class="btn btn-dark rounded-pill mt-3">
                <span>로그인</span>
            </a>
            <a href="{% url 'accountapp:create' %}" class="btn btn-dark rounded-pill mt-3">
                <span>회원가입</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}" class="btn btn-dark rounded-pill mt-3">
                <span>MyPage</span>
            </a>
            <a href="{% url 'accountapp:logout' %}?next={{request.path}}" class="btn btn-dark rounded-pill mt-3">
                <span>로그아웃</span>
            </a>
            {% endif %}
        </div>
    </div>
